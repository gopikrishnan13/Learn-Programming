<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-form</title>
    <link rel="shortcut icon" href="gitLogo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="contact-form-easy.css">
</head>

<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>Contact Us</h1>
            <p>Any question or remarks? Just write us a message.</p>
        </header>
        <main class="border bg-white p-3">
            <div class="container h-100">
                <div class="row h-100 ">
                    <div
                        class="col-4 d-none d-lg-flex flex-column border contact-information p-5 aside position-relative overflow-hidden">
                        <div class="path"></div>
                        <div>
                            <h2>Contact Information</h2>
                            <p class="text-grey">Fill up the form and our Team will get back to you within 24 hours.
                            </p>
                        </div>
                        <div class="d-flex flex-column flex-nowrap fs-4" id="contact-info">
                            <a class="" href="#"><i class="bi bi-telephone-fill me-3"></i><span>+0123
                                    4567
                                    8910</span></a>
                            <a href=""><span><i class="bi bi-envelope-fill me-3"></i>hello@lahtp.ninja</span></a>
                            <a href=""><span><i class="bi bi-geo-alt-fill me-3"></i>102 Street 2714 Don</span></a>
                        </div>
                        <div class="d-flex contact-info-footer fs-4">
                            <a href="#"><i class="bi bi-facebook"></i></a>
                            <a href="#"><i class="bi bi-twitter"></i></a>
                            <a href="#"><i class="bi bi-instagram"></i></a>
                            <a href="#"><i class="bi bi-linkedin"></i></a>
                        </div>
                    </div>
                    <div class="col border">
                        <form action="#" class="m-5">
                            <div class="row mt-5">
                                <div class="form-group col-md-6 mb-4">
                                    <label class="text-muted" for="firstname">First Name</label>
                                    <input type="text" class="form-control border-0 border-bottom" id="firstname">
                                </div>
                                <div class=" form-group col-md-6">
                                    <label class="text-muted" for="lastname">Last Name</label>
                                    <input type="text" class="form-control border-0 border-bottom" id="lastname">
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="form-group col-md-6 mb-4">
                                    <label class="text-muted" for="mail">Mail</label>
                                    <input type="email" class="form-control border-0 border-bottom" id="mail">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="text-muted" for="phone">Phone</label>
                                    <input type="email" class="form-control border-0 border-bottom" id="mail">
                                </div>
                            </div>
                            <div class="row mt-5">
                                <p class="fw-bold responsive-font-size fs-4">What the of website do you need?</p>
                                <div class=" form-group col d-md-flex fw-bold">
                                    <div class="form-check me-3">
                                        <input type="radio" class="form-check-input" id="web-design">
                                        <label class="form-check-label" for="web-design">Web Design</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input type="radio" class="form-check-input" id="web-development">
                                        <label class="form-check-label" for="web-development">Web Development</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input type="radio" class="form-check-input" id="logo-design">
                                        <label class="form-check-label" for="logo-design">Logo Design</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input type="radio" class="form-check-input" id="others">
                                        <label class="form-check-label" for="others">Others</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
